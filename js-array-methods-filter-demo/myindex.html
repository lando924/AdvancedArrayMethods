<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
<h1>Array Filter</h1>

<h3>Todo List</h3>

<ul>
    <li><input type="checkbox">Take out trash</li>
    <li><input type="checkbox" checked>Floss my dog's teeth</li>
    <li><input type="checkbox">Make food</li>
    <li><input type="checkbox">Eat the food</li>
    <li><input type="checkbox">Watch dog eat leftovers</li>
    <li><input type="checkbox">Bring dog outside</li>
    <li><input type="checkbox" checked>Watch dog watch people</li>
    <li><input type="checkbox" checked>Have dog pet you</li>
</ul>

<script src="myapp.js"></script>
</body>
</html>
